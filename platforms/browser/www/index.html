<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- animate css -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- ionicons icon -->
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <!-- line icons -->
    <link rel="stylesheet" type="text/css" href="css/LineIcons.min.css">
    <!-- Site fonts -->
    <link rel="stylesheet" type="text/css" href="css/001.css">
    <!-- ionicons script -->
    <script type="module" src="https://unpkg.com/ionicons@4.6.1/dist/ionicons/ionicons.esm.js"></script>
    <!-- material css -->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">

    <title>WhatsApp</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/localstorageapi.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
